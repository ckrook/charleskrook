version: 2
updates:
# Enable version updates for npm
- package-ecosystem: "npm"
  directory: "/"
  schedule:
    interval: "weekly"
    day: "monday"
    time: "09:00"
    timezone: "America/New_York"
  open-pull-requests-limit: 10
  reviewers:
  - "charleskrook"
  assignees:
  - "charleskrook"
  commit-message:
    prefix: "chore"
    prefix-development: "chore"
    include: "scope"
  labels:
  - "dependencies"
  - "automated"
  # Group minor and patch updates together
  groups:
    minor-and-patch:
      patterns:
      - "*"
      update-types:
      - "minor"
      - "patch"
  # Ignore major version updates for these packages (uncomment and modify as needed)
  # ignore:
  #   - dependency-name: "*"
  #     update-types: ["version-update:semver-major"]
